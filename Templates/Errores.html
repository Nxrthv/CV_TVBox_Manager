<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Errores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="quicksand">
    <div class="container mt-5">
        <h1 class="text-center">Reporte de Errores</h1>

        <!-- Botón para generar informe en PDF -->
        <a href="{{ url_for('generar_informe_pdf') }}" class="btn btn-primary mb-3 btn-sm">Generar PDF</a>

        <!-- Botón para generar informe en Excel -->
        <a href="{{ url_for('generar_informe_excel') }}" class="btn btn-success mb-3 btn-sm">Generar Excel</a>

        <!-- Tabla de errores -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Canal</th>
                    <th>Fecha del Error</th>
                    <th>Tipo de Error</th>
                </tr>
            </thead>
            <tbody>
                {% for error in errores %}
                    <tr>
                        <td>{{ error[1] }}</td>
                        <td>{{ error[2].strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        <td>{{ error[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
